<ui:composition xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets"
   template = "/resources/templates/miniTemplate.xhtml"
   xmlns:p="http://primefaces.org/ui"
   xmlns:f="http://xmlns.jcp.org/jsf/core">

         <ui:define name = "content"> 
        
            <section class="main login">
                <div class="container">
                   <!--
                   <div class="section-title">
                      <h2>S'authentifier</h2>
                   </div>
                   -->
                    
                    <div class="cover">
                        <div class="front">
                            <h:graphicImage name="image/image_1.png"  class=" img" />
                            <!--
                            <div class="text">
                                <span class="text-1">
                                    Lorem ipsum dolor sit, amet 
                                    <br/> consectetur adipisicing elit
                                </span>
                              <span class="text-2">Lorem ipsum dolor</span>
                            </div>
                            -->
                        </div>
                    </div>
                   
                    <h:form id="form">
                        <p:growl id="messages" showDetail="true" />

                            <div class="forms">
                                <div class="form-content">
                                    <div class="login-form">

                                        <div class="title">S'authentifier</div>

                                        <div class="input-boxes">
                                            <div class="input-box">
                                                <i class="ri-mail-line"></i>

                                                <h:inputText class="input" value="#{authentificatorController.contribuable.email}">
                                                    <f:passThroughAttribute name="type" value="email"/>
                                                    <f:passThroughAttribute name="placeholder" value="Email"/>
                                                </h:inputText>

                                            </div>

                                            <div class="input-box">
                                                <i class="ri-lock-password-line"></i>
                                                 <h:inputSecret class="input" value="#{authentificatorController.contribuable.motPasse}" >
                                                    <f:passThroughAttribute name="password" value="motPasse"/>
                                                    <f:passThroughAttribute name="placeholder" value="Mot de passe"/>
                                                </h:inputSecret>
                                            </div>

                                            <div class="button input-box">
                                                <h:commandButton value="Se connecter" class="btnInput" action="#{authentificatorController.authTaxPayer}">
                                                    <!--<f:param name="pageId" value="2"/>-->
                                                </h:commandButton>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            
                           
                    </h:form>
                        
                </div>
            </section>        
                
        </ui:define>
</ui:composition>
