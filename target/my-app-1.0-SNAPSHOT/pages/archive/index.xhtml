    <ui:composition
        xmlns = "http://www.w3.org/1999/xhtml"   
        xmlns:h = "http://java.sun.com/jsf/html"
        xmlns:ui = "http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
        template = "/resources/templates/dashboardTemplate.xhtml">

        <ui:define name ="contents">

            <h:form>
                <div class="card">
                    
                    <div class="card-container pt-5 pb-5 pr-3 pl-3">

                        <div class="ui-fluid formgrid grid">
                            <div class="field col-12 md:col-6">
                                
                                <component:inputTextField
                                    label="Nom"
                                    placeholder="Entrer nom"
                                    value="#{contribuable.nom}"
                                />

                            </div>
                            <div class="field col-12 md:col-6">
                                <component:inputTextField
                                    label="Prenom"
                                    placeholder="Entrer prenom"
                                    value="#{contribuable.prenom}"
                                />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <component:inputTextField
                                    label="E-mail"
                                    placeholder="Entrer email "
                                    value="#{contribuable.email}"
                                />

                            </div>
                            <div class="field col-12 md:col-6">
                                <component:inputTextField
                                    label="Mot de passe"
                                    placeholder="Entrer Mot de passe"
                                    value="#{contribuable.password}"
                                    type="password"
                                />
                            </div>
                            
                            <div class="field col-12 md:col-6">
                                <component:inputTextField
                                    label="Boite postal"
                                    placeholder="B.P 1023456 "
                                    value="#{contribuable.BP}"
                                />

                            </div>
                            <div class="field col-12 md:col-6">
                                <component:inputTextField
                                    label="Telephone"
                                    placeholder="+257 71 20 47 78"
                                    value="#{contribuable.telephone}"
                                    type="number"
                                />
                            </div>
                            
                            
                            
                            
                        </div>
                    </div>
                    
                </div>
            </h:form>

        </ui:define>

    </ui:composition>
