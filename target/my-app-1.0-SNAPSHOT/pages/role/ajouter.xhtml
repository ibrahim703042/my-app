<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
   <h:form id="dialogs" >
       <p:growl id="messages" showDetail="true" />
        <p:dialog header="Role Details" widgetVar="manageRoleDialog" minHeight="40" width="450" showEffect="fade">
            <p:outputPanel id="manage-role-content" class="ui-fluid">
                
                <p:outputPanel rendered="#{not empty roleController.role}">
                    <div class="field">
                        <p:inputText type="hidden"  value="#{roleController.role.id}" />
                    </div>
                    
                    <div class="field">
                        <p:outputLabel for="nom">Nom</p:outputLabel>
                        <p:inputText id="nom" value="#{roleController.role.nomRole}"  />
                    </div>
                    
                    <div class="field">
                        <p:outputLabel for="description">Description</p:outputLabel>
                        <p:inputTextarea id="description" value="#{roleController.role.description}"  />
                    </div>

                </p:outputPanel>
            </p:outputPanel>
            
            <f:facet name="footer">
                
                <p:commandButton 
                    value="Enregistrer" 
                    actionListener="#{roleController.createOrUpdate}"
                    update="manage-role-content messages" 
                    process="manage-role-content @this" 
                />
                
                <p:commandButton 
                    value="Cancel" 
                    onclick="PF('manageRoleDialog').hide()"
                    class="ui-button-secondary" 
                    type="button" />
            </f:facet>

        </p:dialog>

    </h:form>   
    
</ui:composition>
