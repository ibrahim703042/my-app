<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    
<!--    <f:metadata>
        <f:event  listener="#{administrateurController.administrateurs}" type="preRenderView" />
    </f:metadata>-->
    
   
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            Administrateur
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
       <div  class="border-2 border-dashed surface-border">

           <div class="card ">
                <h:form>

                    <p:dataTable var="admin" value="#{administrateurController.administrateurs}">
                        <p:column headerText="Code">
                            <h:outputText value="#{admin.id}" />
                        </p:column>

                        <p:column headerText="Nom">
                            <h:outputText value="#{admin.nom}" />
                            <h:outputText value="Kwizera" />
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{admin.email}" />
                        </p:column>

                        <p:column headerText="B.P">
                            <h:outputText value="#{admin.BP}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>

       </div>
    </div>
            
</ui:composition>
