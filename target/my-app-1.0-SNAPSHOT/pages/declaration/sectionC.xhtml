<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
      
    
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            
        </div>
        <div class="font-medium text-500 mb-3">
            C. REVENUS LOCATIFS
        </div>
        <h:form id="form" >
            <div class="form first">
                
                <div class="ui-fluid formgrid grid">
                    
                    <!-- ======================first name and last name ====================== -->
                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Nom"
                            placeholder="Entrer nom"
                            value="#{contribuable.nom}"
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Prenom"
                            placeholder="Entrer prenom"
                            value="#{contribuable.prenom}"
                        />
                    </div>

                    <!-- ======================address====================== -->
                    
                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="No"
                            placeholder="Entrer numero"
                            value="#{contribuable.no}"
                        />
                    </div>
                    
                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="Avenue/Rue"
                            placeholder="Entrer avenue ou rue"
                            value="#{contribuable.avenue}"
                        />
                    </div>
                    
                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="Colline/Quartier"
                            placeholder="Entrer Colline ou Quartier"
                            value="#{contribuable.colline}"
                        />
                    </div>
                    
                    <!-- ======================city & state====================== -->
                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Commune"
                            placeholder="Entrer commune"
                            value="#{contribuable.commune}"
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Province"
                            placeholder="Entrer province"
                            value="#{contribuable.province}"
                        />
                    </div>
                    
                    <!-- ======================contact====================== -->

                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="B.P"
                            placeholder="B.P 1023456 "
                            value="#{contribuable.BP}"
                        />

                    </div>

                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="Telephone"
                            placeholder="+257 71 20 47 78"
                            value="#{contribuable.telephone}"
                        />
                    </div>
                    
                    <div class="field col-12 md:col-4">
                        <component:inputTextField
                            label="Email"
                            placeholder="Entrer email"
                            value="#{contribuable.telephone}"
                        />
                    </div>
                    
                    <!-- ====================== button next ====================== -->

                    <div class="field col-12 md:col-10"></div>
                    <div class="field col-12 md:col-2">
                        <p:commandButton 
                            value="Next" 
                            style="height: 41px; "
                        />
                    </div>
                </div>
            </div>
            
            <!-- ====================== SECTION B REPRESENTANT FISCAL ====================== -->

        </h:form>
    </div>
                
</ui:composition>
