<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <ui:define name = "contents">
        
        <h1 class="title">Commune</h1>
        <ul class="breadcrumbs">
            <li>
                <p:link styleClass="no-underline"  outcome="/pages/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Acceuil
                </p:link>
            </li>
            <li class="divider">/</li>
            <li>
                <p:link styleClass="no-underline active"  outcome="/pages/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Edit
                </p:link>
            </li>
            <li class="divider">/</li>
            <li>
                <p:link styleClass="no-underline active"  outcome="/pages/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Commune
                </p:link>
            </li>
        </ul>
        
        <div class="data">
            <div class="content-data">
                <!--                
                    <div class="head">
                    </div>
                -->
                <div class="data-details">
        
                    
                    <h:form id="form">

                        <div class="">
                            <div class="ui-fluid formgrid grid">
                                <div class="field col-12 md:col-4">

                                    <component:inputTextField
                                        label="Nom"
                                        placeholder="Entrer nom"
                                        value="#{communeMapped.nomCommune}"
                                    />

                                </div>
                                <div class="field col-12 md:col-4">
                                    <p:outputLabel class="font-bold"  value="Province"/>
                                    <p:selectOneMenu 
                                        value="#{communeMapped.idProvince}"
                                        style="height: 41px; "
                                    >
                                        <f:selectItem itemLabel="Choisir Province"  />
                                        <f:selectItems var="provinc"
                                            value="#{provinceController.provinceList()}"
                                            itemLabel="#{provinc.nomProvince}"
                                            itemValue="#{provinc.id}" 
                                        />

                                    </p:selectOneMenu>
                                </div>

                                <div class="field col-12 md:col-4 pt-1">
                                    <p:spacer />
                                    <p:commandButton 
                                        value="Modifier" 
                                        ajax="false"
                                        action="#{communeController.update(communeMapped)}"
                                        style="height: 41px; "
                                    />
                                </div>
                            </div>
                        </div>
                    </h:form>
        
                    
                </div>
            </div>
        </div>
        <div class="data">
            <div class="content-data">
                <!--                
                    <div class="head">
                    </div>
                -->
                <div class="data-details">
        
                    <ui:insert>
                        <ui:include src="index.xhtml" />
                    </ui:insert>
                </div>
            </div>
        </div>
         
            
    </ui:define>
        
</ui:composition>
