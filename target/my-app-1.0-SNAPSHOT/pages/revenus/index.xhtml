<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            Revenus
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
       <div  class="border-2 border-dashed surface-border">

           <div class="card ">
             
                <h:form>
                    <p:growl id="message" showDetail="true"/>
                    
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton 
                                value="Declarer" 
                                icon="pi pi-plus" 
                                styleClass="ui-button-success"
                                action="/pages/revenus/ajouter?faces-redirect=true"
                                ajax="false"
                                style="margin-right: .5rem">
                            </p:commandButton>
                        </p:toolbarGroup>
                        
                    </p:toolbar>
                    
                    <p:dataTable
                        paginator="true" 
                        rows="4" 
                        paginatorPosition="bottom"
                        binding="#{table}" 
                        value="#{revenusController.listRevenuLocatif}" 
                        var="revenu"  
                        >

                        <p:column 
                            headerText="" 
                            style="width: 5%">
                             <h:outputText value="#{table.rowIndex + 1}" />
                         </p:column>

                         <p:column 
                            headerText="Loyer Exenorer" 
                            >
                            <h:outputText value="#{revenu.loyerExonere}" />
                         </p:column>
                        
                         <p:column 
                            headerText="Loyer Imposable" 
                            >
                            <h:outputText value="#{revenu.loyerImposable}" />
                         </p:column>
                        
                         <p:column 
                            headerText="Charge Incombat" 
                            >
                            <h:outputText value="#{revenu.chargeIncombat}" />
                         </p:column>
                        
                         <p:column 
                            headerText="Interet" 
                            >
                            <h:outputText value="#{revenu.interetEmprunt}" />
                         </p:column>
                        
                         
                        
                        <!--
                         <p:column 
                            headerText="Date" 
                            sortBy="#{revenu.date}" 
                            filterBy="#{revenu.date}"
                            >
                            <h:outputText value="#{revenu.date}" />
                         </p:column>
                        -->

                     <p:column exportable="false" style="width: 10%" >
                         <p:commandButton 
                             icon="pi pi-pencil" 
                             styleClass="edit-button rounded-button ui-button-success mr-4" 
                             ajax="false"
                             action="#{revenusController.edit(revenu.id)}"
                             >

                         </p:commandButton>
                         <p:commandButton 
                             class="ui-button-warning rounded-button" 
                             icon="pi pi-trash"
                             ajax="false"
                             action="#{revenusController.delete(revenu.id)}"
                             >

                         </p:commandButton>
                     </p:column>
                     </p:dataTable>
                 </h:form>
               
            </div>

       </div>
    </div>
            
</ui:composition>
