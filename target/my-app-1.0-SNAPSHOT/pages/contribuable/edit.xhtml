<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
                    
        <h:form id="form" class=" py-3 mb-4 shadow-1 px-4">
        <div class="">
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Nom"
                        placeholder="Entrer nom"
                        value="#{contribuableMapped.nom}"
                    />
                </div>

                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Prenom"
                        placeholder="Entrer prenom"
                        value="#{contribuableMapped.prenom}"
                    />
                </div>

                <div class="field col-12 md:col-6">
                <component:inputTextField
                    label="E-mail"
                    placeholder="Entrer email "
                    value="#{contribuableMapped.email}"
                />

                </div>

                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Mot de passe"
                        placeholder="Entrer Mot de passe"
                        value="#{contribuableMapped.motPasse}"
                    />
                </div>

                <!--
                <div class="field col-12 md:col-4">
                    <component:inputTextField
                        label="No"
                        placeholder="Entrer numero"
                        value=""
                    />
                </div>
                -->
                
                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Boite postal"
                        placeholder="B.P 1023456 "
                        value="#{contribuableMapped.bp}"
                    />

                </div>

                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Telephone"
                        placeholder="+257 71 20 47 78"
                        value="#{contribuableMapped.telephone}"
                        type="number"
                    />
                </div>

                <div class="field col-12 md:col-10"></div>
                <div class="field col-12 md:col-2">
                    <p:commandButton 
                        value="Modifier" 
                        action="#{contribuableController.update(contribuableMapped)}"
                        style="height: 41px; "
                    />
                </div>
            </div>
        </div>

    </h:form>
            
    </ui:define>
        
</ui:composition>
