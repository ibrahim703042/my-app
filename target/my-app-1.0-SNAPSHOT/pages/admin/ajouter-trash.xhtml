
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
        
        <p:spacer height="90" />
        <div class="card">

            <div class="formgrid grid">

                <div class="field col-12">
                    <h:form id="dialogs-admin" >
                        <p:growl id="messages" showDetail="true" />

                        <p:card >
                        
                            <f:facet name="title">
                                Enregistrer Administrateur Details
                            </f:facet>
                            
                            <p:outputPanel id="manage-admini-content" class="ui-fluid">
                        
                                <p:outputPanel>
                                    <div class="formgrid grid">
                                        <div class="field col">
                                            <component:inputTextField id="nom" label="Nom" placeholder="Entrer nom" value="#{administrateur.nom}"/>
                                        </div>
                                        <div class="field col">
                                            <component:inputTextField id="prnom" label="Prenom" placeholder="Entrer prenom"
                                            value="#{administrateur.prenom}"
                                        />
                                        </div>
                                    </div>
                                    <div class="field">
                                    <component:inputTextField  id="email" label="E-mail" placeholder="Entrer email "
                                            value="#{administrateur.email}"
                                        />
                                    </div>
                                    <div class="field">
                                    <component:inputPasswordField id="motPasse" label="Mot de passe" placeholder="Entrer Mot de passe"
                                            value="#{administrateur.motPasse}" />
                                    </div>
                                    
                                    <div class="formgrid grid">
                                        
                                        <div class="field col-12 md:col-6">
                                            <component:inputTextField id="bp" label="Boite postal" placeholder="B.P 1023456 "
                                            value="#{administrateur.bp}"/>
                                        </div>
                
                                        <div class="field col-12 md:col-6">
                                            <component:inputTextField id="telephone" label="Telephone" placeholder="+257 71 20 47 78"
                                                value="#{administrateur.telephone}" />
                                        </div>
                                        
                                        <div class="field col-12 md:col-6">
                                            <p:outputLabel class="font-bold"  value="Role"/>
                                            <p:selectOneMenu value="#{administrateur.idRole}" id="idRole" style="height: 41px;" >
                                                <f:selectItem itemLabel="Choisir Role" />
                                                <f:selectItems var="role" value="#{roleController.roles}"
                                                    itemLabel="#{role.nomRole}" itemValue="#{role.id}" />
                
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <p:outputLabel class="font-bold" >Status</p:outputLabel>
                                            <p:selectOneRadio value="#{administrateur.isActive}" id="isActive" style="height: 41px;">
                                                <f:selectItem itemLabel="Actif" itemValue="Actif" />
                                                <f:selectItem itemLabel="Inactif" itemValue="Inactif" />
                                                
                                            </p:selectOneRadio>
                                        </div>
                                        
                                    </div>
                                    
                                </p:outputPanel>
                                
                            </p:outputPanel>

                            <f:facet name="footer">
                                <div class="flex align-items-center justify-content-end">
                                    <p:commandButton icon="pi pi-plus"  value="Enregistrer"
                                        action="#{adminController.create(administrateur)}"
                                        ajax="false"
                                        update="manage-admini-content" 
                                        process="manage-admini-content @this" />
                                    
                                </div>
                                
                            </f:facet>
                            
                        </p:card>

                    </h:form>  
                </div>
                <div class="field col">
                    
                </div>
                
            </div>
        </div>
    </ui:define>
        
</ui:composition>
