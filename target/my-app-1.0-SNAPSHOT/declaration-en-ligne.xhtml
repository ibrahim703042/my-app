<ui:composition xmlns = "http://www.w3.org/1999/xhtml"   
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:ui = "http://java.sun.com/jsf/facelets" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template = "/resources/templates/miniTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui">

        <ui:define name = "content"> 
            
            <style>
                .a4-size {
                    font-family: 'Times New Roman', Times, serif, Lucida Grand;
                    font-size: 12px;
                }

                body .ui-panelgrid .ui-panelgrid-cell {
                    background-color: transparent;
                }

                body .ui-panelgrid .ui-panelgrid-cell .ui-inputtext {
                    background-color: transparent;
                    border-color: transparent;
                }

            </style>

            <section id="main" class="main declaration">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 a4-size" >

                            <p:card style="width: auto" id="printDeclaration">

                                <f:facet name="header" >
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p:graphicImage name="image/logo.jpg" style="width: 35%; margin-top: 10px" styleClass="print-logo"/>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center fw-bold mt-3 px-4" style="font-size: 18px;">
                                       DECLARATION UNIQUE DE L’IMPOT SUR LES REVENUS LOCATIFS

                                    </div>

                                </f:facet>

                                <h:form id="form-declaration" class="d-flex flex-column py-3">

                                    <!-- ====================== Declaration ===========================-->

                                    <div class="px-4"  style=" position:absolute; right: 120px;">
                                        <div class="field exercice-comptable">
                                            <h6 class="mb-2">Exercice comptable/Fiscale</h6>
                                            <span class="me-2" >Du ............ </span>
                                            <span class="me-2"> au ............ </span>
                                        </div>

                                        <div class="d-flex">
                                            <div class="field nif">
                                                <label class="fw-bold me-2">NIF :</label>
                                                <p:outputLabel>............</p:outputLabel>
                                            </div>
                                            <div class="field ccf">
                                                <label class="fw-bold me-2">CCF :</label>
                                                <p:outputLabel>............</p:outputLabel>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="py-3" style= "margin-top: 100px;">
                                        
                                        <div class="row px-4">
                                            
                                            <!-- ====================== Contribuable ===========================-->
                                            <ui:include src="/visitor/declaration/contribuable.xhtml" />
                                            <!-- ====================== Revenus ===========================-->
                                            <ui:include src="/visitor/declaration/revenusLocatif.xhtml" />
                                            
                                            <!-- ====================== E. DETERMINATION DE L’IMPOT DU ===========================-->
                                            <ui:include src="/visitor/declaration/impotDu.xhtml" />
                                            
                                            <!-- ======================F. RESERVE A L’ADMINISTRATION FISCALE ===========================-->
                                            <ui:include src="/visitor/declaration/reservePourAdministration.xhtml" />
                                            
                                            <p:spacer height="10"/>
                                            
                                        </div>
                                        
                                    </div>


                                </h:form>

                            </p:card>

                            <p:toolbar>
                                <p:toolbarGroup align="right">

                                    <p:commandButton value="Print" type="button" icon="pi pi-print" styleClass="shadow-1 mb-3">
                                        <p:printer target="printDeclaration" />
                                    </p:commandButton>

                                </p:toolbarGroup>
                             </p:toolbar>

                        </div>


                   </div>
                    
                </div>
            </section> 
            
        </ui:define> 

</ui:composition>
