<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
    <h:form id="dialogs" >
       <p:growl id="messages" showDetail="true" />
        <p:dialog header="Province Details" widgetVar="manageFormDialog" minHeight="40" width="450" showEffect="fade">
            <p:outputPanel id="manage-form-content" class="ui-fluid">
                
                <p:outputPanel >
                    <!--<p:inputText value="#{provinceController.province.id}"/>-->
                    <div class="field">
                        <component:inputTextField label="Nom" placeholder="Entrer nom" 
                                    value="#{provinceController.province.nomProvince}" id="nom"/>
                    </div>

                </p:outputPanel>
            </p:outputPanel>
            
            <f:facet name="footer">
                
                <p:commandButton 
                    value="Enregistrer" 
                    actionListener="#{provinceController.createOrUpdate}"
                    update="manage-form-content messages" 
                    process="manage-form-content @this" 
                />
                
                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('manageFormDialog').hide()"
                    class="ui-button-secondary" 
                    type="button" />
            </f:facet>

        </p:dialog>
       
       
    </h:form>   
                
</ui:composition>
