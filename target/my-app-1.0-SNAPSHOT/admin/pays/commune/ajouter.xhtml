<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
     <h:form id="dialogs" >
       <p:growl id="messages" showDetail="true" />
        <p:dialog header="Commune Details" widgetVar="manageFormDialog" minHeight="40" width="450" showEffect="fade">
            <p:outputPanel id="manage-form-content" class="ui-fluid">
                
                <p:outputPanel >
                    <!--<p:inputText value="#{communeController.commune.id}"/>-->
                    <div class="field">

                    <component:inputTextField label="Nom"
                        placeholder="Entrer nom"
                        value="#{communeController.commune.nomCommune}"/>

                </div>
                <div class="field">
                    <p:outputLabel class="font-bold"  value="Province"/>
                    <p:selectOneMenu 
                        value="#{communeController.commune.idProvince}"
                        style="height: 41px; ">
                        
                        <f:selectItem itemLabel="Choisir Province" />
                        <f:selectItems var="provinc"
                            value="#{provinceController.provinces}"
                            itemLabel="#{province.nomProvince}"
                            itemValue="#{province.id}" 
                        />
                        
                    </p:selectOneMenu>
                </div>

                    
                </p:outputPanel>
            </p:outputPanel>
            
            <f:facet name="footer">
                
                <p:commandButton 
                    value="Enregistrer" 
                    actionListener="#{communeController.createOrUpdate}"
                    update="manage-form-content messages" 
                    process="manage-form-content @this" 
                />
                
                <p:commandButton 
                    value="Cancel" 
                    icon="pi pi-times" 
                    onclick="PF('manageFormDialog').hide()"
                    class="ui-button-secondary" 
                    type="button" />
            </f:facet>

        </p:dialog>
       
       
    </h:form>   
                
</ui:composition>
