<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">


    <h:form id="table-form">
        <p:growl id="message" showDetail="true"/>

        <p:toolbar>
            <p:toolbarGroup>
                 <p:commandButton 
                     value="Ajouter" 
                     icon="pi pi-plus"
                     update=":dialogs:manage-form-content"
                     styleClass="ui-button-success"
                     action="/admin/contribuable/ajouter?faces-redirect=true"
                     ajax="false"
                     style="margin-right: .5rem">
                     <!--<p:resetInput target=":dialogs:manage-form-content" />-->
                 </p:commandButton>
             </p:toolbarGroup>

             <p:toolbarGroup align="right">

                 <!-- Export data pdf -->
                 <p:commandButton 
                     value="PDF" 
                     icon="pi pi-print" 
                     styleClass="ui-button-help" 
                     ajax="false"
                     class="mr-2"
                     >
                     <p:dataExporter 
                         type="pdf" 
                         target="dt-contribuables" 
                         fileName="Gestion des contribuables" 
                     />
                 </p:commandButton>

                 <!--Export data excel -->
                 <p:commandButton 
                     value="EXCEL" 
                     icon="pi pi-upload" 
                     styleClass="ui-button-help" 
                     ajax="false">
                     <p:dataExporter 
                         type="xls" 
                         target="dt-contribuables" 
                         fileName="Gestion des contribuables" 
                     />
                 </p:commandButton>

             </p:toolbarGroup>
         </p:toolbar>

        <p:dataTable
             id="dt-contribuables"
             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             rowsPerPageTemplate="5,10,15,20"
             paginator="true"
             widgetVar="dtContribuables" 
             rows="4"
             value="#{contribuableController.contribuableList()}" 
             var="contribuable" 
             rowKey="#{contribuable}"
             paginatorPosition="bottom"
             binding="#{table}" >

            <f:facet name="header">
                <div class="flex justify-content-between">
                     <span 
                         style="font-weight: bold;
                          font-size: 18px; text-transform: uppercase"
                     >
                         LIste
                     </span>
                     <span class="filter-container ui-input-icon-left"> 
                         <i class="pi pi-search icon"></i>
                         <p:inputText 
                             id="globalFilter" 
                             onkeyup="PF('dtContribuables').filter()" 
                             placeholder="Search..." 
                         />
                     </span>
                 </div>
             </f:facet>

             <p:column 
                 headerText="" 
                 style="width: 5%">
                  <h:outputText value="#{table.rowIndex + 1}" />
              </p:column>

             <!--
             <p:column 
                 headerText="Matricule"
                 sortBy="#{contribuable.id}" 
                 filterBy="#{contribuable.id}"
                 style="width: 17%"
                 >
                  <h:outputText value="#{contribuable.id}" />
              </p:column>
             -->

              <p:column 
                 headerText="Nom / Raison sociale" 
                 sortBy="#{contribuable.nom}" 
                 filterBy="#{contribuable.nom}">

                 <h:outputText value="#{contribuable.nom}" />
              </p:column>

              <p:column 
                 headerText="Email" 
                 sortBy="#{contribuable.email}" 
                 filterBy="#{contribuable.email}"
                 >
                 <h:outputText value="#{contribuable.email}" />
              </p:column>

              <p:column 
                 headerText="B.P" 
                 sortBy="#{contribuable.bp}" 
                 filterBy="#{contribuable.bp}"
                 style="width: 10%"
                 >
                 <h:outputText value="#{contribuable.bp}" />
              </p:column>

             <!--
              <p:column 
                 headerText="Date" 
                 sortBy="#{contribuable.date}" 
                 filterBy="#{contribuable.date}"
                 >
                 <h:outputText value="#{contribuable.date}" />
              </p:column>
             -->

          <p:column exportable="false" style="width: 10%" >
              <p:commandButton 
                  icon="pi pi-pencil" 
                  styleClass="edit-button rounded-button ui-button-success mr-4" 
                  process="manage-form-content @this"
                  ajax="false"
                  action="#{contribuableController.edit(contribuable.id)}"
                  >

              </p:commandButton>
              <p:commandButton 
                  class="ui-button-warning rounded-button" 
                  icon="pi pi-trash"
                  process="@this"
                  ajax="false"
                  action="#{contribuableController.delete(contribuable.id)}"
                  >

              </p:commandButton>
          </p:column>
          </p:dataTable>
      </h:form>
            
</ui:composition>
