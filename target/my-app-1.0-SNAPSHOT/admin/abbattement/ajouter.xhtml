<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
   <h:form id="dialogs-contribuable" >
       <p:growl id="messages" showDetail="true" />
        <p:dialog header="Contribuable Details" 
                  widgetVar="manageContribuableDialog" 
                  minHeight="40" width="1200" 
                  minimizable="true" maximizable="true"
                  showEffect="fade">
            <p:outputPanel id="manage-contribuable-content" class="ui-fluid">
                
                <p:outputPanel rendered="#{not empty contribuableController.modelContribuable}">
                    
                    <div class="formgrid grid">
                        
                        <div class="field col-6 md:col-6">
                            <component:inputTextField label="Nom ou Raison Sociale"
                                placeholder="Entrer nom ou raison Sociale"
                                value="#{contribuableController.modelContribuable.nom}"/>
                        </div>
                        
                        <div class="field col-6 md:col-6">
                            <component:inputTextField
                                label="E-mail"
                                placeholder="Entrer email "
                                value="#{contribuableController.modelContribuable.email}"/>
                        </div>

                        <div class="field col-6 md:col-6">
                            <component:inputTextField
                                label="Mot de passe"
                                type="password"
                                placeholder="Entrer Mot de passe"
                                value="#{contribuableController.modelContribuable.motPasse}"/>
                        </div>

                        <div class="field col-6 md:col-6">
                            <component:inputTextField
                                label="Boite postal"
                                placeholder="BP 1023456 "
                                value="#{contribuableController.modelContribuable.bp}"
                            />

                        </div>

                        <div class="field col-6 md:col-6">
                            <component:inputTextField
                                label="Telephone"
                                placeholder="+25771204778"
                                value="#{contribuableController.modelContribuable.telephone}"
                            />
                        </div>

                        <div class="field col-6 md:col-6">
                            <p:outputLabel class="font-bold"  value="Representant"/>
                            <p:selectOneMenu 
                                value="#{contribuableController.modelContribuable.idRepresentant}"
                                filter="true" 
                                filterMatchMode="startsWith" 
                                dynamic="true"
                                style="height: 41px; " >

                                <f:selectItem itemLabel="Choisir Representant" />
                                <f:selectItems var="representant"
                                    value="#{contribuableController.representantList}"
                                    itemLabel="#{representant.id} : #{representant.nomRepresentant} #{representant.prenomRepresentant}"
                                    itemValue="#{representant.id}" />

                            </p:selectOneMenu>
                        </div>
                    
                        <div class="field col-6 md:col-12 mt-0">
                            <p:outputLabel >
                                Bénéficiaire d’abattement (Article 84)2 
                            </p:outputLabel>
                            <p:selectOneRadio value="#{contribuableController.modelContribuable.beneficiaire}">
                                <f:selectItem itemValue="Oui" itemLabel="Oui"/>
                                <f:selectItem itemValue="Non" itemLabel="Non"/>
                            </p:selectOneRadio>
                        </div>
                    
                        <div class="field mt-1">
                                <p:outputPanel id="customPanel">
                                <h5 class="mb-2"> Motif d’abattement : </h5>
                                <p:selectManyCheckbox id="custom" value="#{contribuableController.modelContribuable.motif}" layout="custom">
                                    <f:selectItem itemLabel="#{contribuableController.modelContribuable.motif_A}" itemValue="#{contribuableController.modelContribuable.motif_A}"/>
                                    <f:selectItem itemLabel="#{contribuableController.modelContribuable.motif_B}" itemValue="#{contribuableController.modelContribuable.motif_B}"/>
                                    <f:selectItem itemLabel="#{contribuableController.modelContribuable.motif_C}" itemValue="#{contribuableController.modelContribuable.motif_C}"/>
                                    <f:selectItem itemLabel="#{contribuableController.modelContribuable.motif_D}" itemValue="#{contribuableController.modelContribuable.motif_D}"/>
                                    <f:selectItem itemLabel="#{contribuableController.modelContribuable.motif_E}" itemValue="#{contribuableController.modelContribuable.motif_E}"/>

                                </p:selectManyCheckbox>

                                <div class="field">
                                    <div class="flex ">
                                        <p:outputLabel for="opt1" value="#{abbattement.motif_A}" styleClass="block mb-2 mr-3"/>
                                        <p:checkbox id="opt1" for="custom" itemIndex="0"/>
                                    </div>
                                    <div class="flex ">
                                        <p:outputLabel for="opt2" value="#{abbattement.motif_B}" styleClass="block mb-2 mr-3"/>
                                        <p:checkbox id="opt2" for="custom" itemIndex="1"/>
                                    </div>
                                    <div class="flex ">
                                        <p:outputLabel for="opt3" value="#{abbattement.motif_C}" styleClass="block mb-2 mr-3"/>
                                        <p:checkbox id="opt3" for="custom" itemIndex="2"/>
                                    </div>
                                    <div class="flex ">
                                        <p:outputLabel for="opt4" value="#{abbattement.motif_D}" styleClass="block mb-2 mr-3"/>
                                        <p:checkbox id="opt4" for="custom" itemIndex="3"/>
                                    </div>
                                    <div class="flex ">
                                        <p:outputLabel for="opt5" value="#{abbattement.motif_E}" styleClass="block mb-2 mr-3"/>
                                        <p:checkbox id="opt5" for="custom" itemIndex="4"/>
                                    </div>
                                    
                                </div>
                            </p:outputPanel>

                        </div>
                    
                    </div>
                </p:outputPanel>

            </p:outputPanel>
            
            <f:facet name="footer">
                <p:commandButton 
                    value="Enregistrer" 
                    actionListener="#{contribuableController.createOrUpdate}"
                    update="manage-contribuable-content messages" 
                    process="manage-contribuable-content @this" 
                />
                
                <p:commandButton 
                    value="Cancel" 
                    onclick="PF('manageContribuableDialog').hide()"
                    class="ui-button-secondary" 
                    type="button" />
            </f:facet>

        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                icon="pi pi-times" />
        </p:confirmDialog>
       
       
    </h:form>   
    
</ui:composition>
