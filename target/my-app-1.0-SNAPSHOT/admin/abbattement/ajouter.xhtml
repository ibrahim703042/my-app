   <h:form id="dialogs-contribuable" >
       <p:growl id="messages" showDetail="true" />
        <p:dialog header="Abbattement Details" 
                widgetVar="manageContribuableDialog" 
                minHeight="40" width="1200" 
                minimizable="true" maximizable="true"
                showEffect="fade">
            <p:outputPanel id="manage-contribuable-content" class="ui-fluid">
                
                <p:outputPanel rendered="#{not empty abbattementController.modelAbbattement}">
                    
                    <div class="formgrid grid">
                        
                        <div class="field col-12">
                            <p:outputLabel class="font-bold"  value="Contribuable"/>
                            <p:selectOneMenu 
                                value="#{abbattementController.modelAbbattement.idContribuable}"
                                filter="true" 
                                filterMatchMode="startsWith" 
                                dynamic="true"
                                style="height: 41px; " >

                                <f:selectItem itemLabel="Choisir Contribuable" />
                                <f:selectItems var="contribuable"
                                    value="#{contribuableController.contribuableList}"
                                    itemLabel="#{contribuable.id} : #{contribuable.nom}"
                                    itemValue="#{contribuable.id}" />

                            </p:selectOneMenu>
                        </div>
                    
                        <div class="field col-6 md:col-12 mt-0">
                            <p:outputLabel >
                                Bénéficiaire d’abattement (Article 84)2 
                            </p:outputLabel>
                            <p:selectOneRadio value="#{abbattementController.modelAbbattement.beneficiaire}">
                                <f:selectItem itemValue="Oui" itemLabel="Oui"/>
                                <f:selectItem itemValue="Non" itemLabel="Non"/>
                            </p:selectOneRadio>
                        </div>
                    
                        <div class="field col-12 md:col-12 mt-1">
                                <p:outputPanel id="cus">
                                <h5 class="mb-2"> Motif d’abbattement : </h5>
                                <p:selectOneMenu value="#{abbattementController.modelAbbattement.motifAbbattement}">
                                    <f:selectItem itemLabel="Choisir motif" itemValue="Aucun motif" />
                                    <f:selectItem itemLabel="#{abbattementController.modelAbbattement.motif_A}" itemValue="#{abbattementController.modelAbbattement.motif_A}"/>
                                    <f:selectItem itemLabel="#{abbattementController.modelAbbattement.motif_B}" itemValue="#{abbattementController.modelAbbattement.motif_B}"/>
                                    <f:selectItem itemLabel="#{abbattementController.modelAbbattement.motif_C}" itemValue="#{abbattementController.modelAbbattement.motif_C}"/>
                                    <f:selectItem itemLabel="#{abbattementController.modelAbbattement.motif_D}" itemValue="#{abbattementController.modelAbbattement.motif_D}"/>
                                    <f:selectItem itemLabel="#{abbattementController.modelAbbattement.motif_E}" itemValue="#{abbattementController.modelAbbattement.motif_E}"/>

                                </p:selectOneMenu>
                                    
                            </p:outputPanel>

                        </div>

                    </div>
                </p:outputPanel>

            </p:outputPanel>
            
            <f:facet name="footer">
                <p:commandButton 
                    value="Enregistrer" 
                    actionListener="#{abbattementController.createOrUpdate}"
                    update="manage-contribuable-content messages" 
                    process="manage-contribuable-content @this" 
                />
                
                <p:commandButton 
                    value="Cancel" 
                    onclick="PF('manageContribuableDialog').hide()"
                    class="ui-button-secondary" 
                    type="button" />
            </f:facet>

        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" width="300">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                icon="pi pi-times" />
        </p:confirmDialog>
       
       
    </h:form>
