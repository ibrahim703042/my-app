<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    

    <h:form id="form">
        <p:growl id="message" showDetail="true"/>

        <p:dataTable
            id="dt-revenus"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="3,10,15,20"
            paginator="true" 
            rows="3"
            widgetVar="dtRevenus"
            paginatorPosition="bottom"
            binding="#{table}" 
            value="#{revenusController.listRevenuLocatif}" 
            var="revenu"
            rowKey="#{revenu}">
            
            <f:facet name="header">
                <div class="flex justify-content-between">
                     <span 
                        style="font-weight: bold;
                        font-size: 18px; text-transform: uppercase">
                         LISTE
                     </span>
                     <span class="filter-container ui-input-icon-left"> 
                         <i class="pi pi-search icon"></i>
                         <p:inputText 
                             id="globalFilter" 
                             onkeyup="PF('dtRevenus').filter()" 
                             placeholder="Search...." 
                         />
                     </span>
                 </div>
            </f:facet>

            <p:column headerText="#" style="width: 5%">
                    <h:outputText value="#{table.rowIndex + 1}" />
                </p:column>
                
                <p:column headerText="Loyer exonere">
                     <h:outputText value="#{revenu.loyerExonere}" />
                </p:column>

                <p:column headerText="Loyer Imposable" >
                   <h:outputText value="#{revenu.loyerImposable}" />
                </p:column>

                <p:column headerText="Charge Incombat" >
                   <h:outputText value="#{revenu.chargeIncombat}" />
                </p:column>

                <p:column headerText="Revenu Brut" >
                   <h:outputText value="#{revenu.revenuBrut}" />
                </p:column>

                <p:column headerText="Deduction Depenses" >
                   <h:outputText value="#{revenu.deductionDepenses}" />
                </p:column>
                
                <p:column headerText="Interet Emprunt" >
                   <h:outputText value="#{revenu.interetEmprunt}" />
                </p:column>
                
                <p:column headerText="Revenus Net Imposable" >
                   <h:outputText value="#{revenu.revenuNetImposable}" />
                </p:column>
    
        </p:dataTable>
    </h:form>

            
</ui:composition>
