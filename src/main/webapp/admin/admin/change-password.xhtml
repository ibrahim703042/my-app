
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
            
        <h1 class="title">Administrateur</h1>
        <ul class="breadcrumbs">
            <li>
                <p:link styleClass="no-underline"  outcome="/admin/admin/template.xhtml" >
                    <f:param name="pageId" value="8"/>
                    Acceuil
                </p:link>
            </li>
            <li class="divider">/</li>
            <li>
                <p:link styleClass="no-underline active"  outcome="/admin/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Edit
                </p:link>
            </li>
            <li class="divider">/</li>
            <li>
                <p:link styleClass="no-underline active"  outcome="/admin/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Administrateur
                </p:link>
            </li>
        </ul>
        
        <div class="data">
            <div class="content-data">
                <!--                
                    <div class="head">
                    </div>
                -->
                <div class="data-details">
        
            <h:form id="dialogs">
                
                <p:growl id="messages" showDetail="true" />

                <p:card>
                    
                    <f:facet name="title">
                        Modifier mot de passe
                    </f:facet>
                    

                    <p:outputPanel id="manage-form-content" class="ui-fluid">
                        
                        <p:outputPanel>
                            <div class="ui-fluid formgrid grid">
                                
                                <div class="field col-12 md:col-12">
                                    <component:inputTextField label="Ancien mot de passe"
                                        type="password"
                                        placeholder="Entrer ancien mot de passe"
                                        value="#{adminController.administrateur.motPasse}"
                                    />
                                </div>
                                
                                <div class="field col-12 md:col-12">
                                    <component:inputTextField label="Nouveau mot de passe"
                                        type="password"
                                        placeholder="Entrer un nouveau mot de passe"
                                        value="#{adminController.administrateur.motPasse}"
                                    />
                                </div>
                                
                                <div class="field col-12 md:col-12">
                                    <component:inputTextField label="Confirmer mot de passe"
                                        type="password"
                                        placeholder="Confirmer votre mot de passe"
                                        value="#{adminController.administrateur.motPasse}"
                                    />
                                </div>
                                
                            </div>

                        </p:outputPanel>
                        
                    </p:outputPanel>
                    
                    <f:facet name="footer">
                        <div class="flex align-items-center justify-content-end">
                            <p:commandButton value="Modifier"
                                ajax="false"
                                action="#{adminController.createOrUpdate}"
                                update="manage-form-content dialogs" 
                                process="manage-form-content @this" 
                                style="height: 41px;"/>

                        </div>

                    </f:facet>

                </p:card>

            </h:form>
                </div>
            </div>
        </div>
                         
         
            
    </ui:define>
    
    
        
</ui:composition>
