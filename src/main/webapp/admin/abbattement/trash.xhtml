<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class=" flex field col-12 md:col-12 mt-4">
                                    <p:outputLabel >
                                        Bénéficiaire d’abattement (Article 84)2 
                                    </p:outputLabel>
                                    <p:spacer width="20" />
                                    <p:selectOneRadio value="#">
                                        <f:selectItem itemValue="Oui" itemLabel="Oui"/>
                                        <f:selectItem itemValue="No" itemLabel="No"/>
                                    </p:selectOneRadio>
                                    <h:outputText/>
                                </div>
                                
                                <div class=" field col-12 md:col-12">
                                    <p:outputLabel class="font-bold mt-3" >
                                        Motif d’abattement :  
                                    </p:outputLabel>
                                    
                                    <ul>
                                        <!--==============================A======================================-->
                                        <li>
                                            <p:outputLabel styleClass="mr-2"  value="#{abbattement.motif_A}" />
                                            <p:selectBooleanCheckbox value="#{abbattement.motif_A}" />

                                        </li>
                                        <!--==============================B======================================-->
                                        <li>
                                            <p:outputLabel styleClass="mr-2"  value="#{abbattement.motif_B}" />
                                            <p:selectBooleanCheckbox value="#{abbattement.motif_B}" />

                                        </li>
                                        <!--==============================c======================================-->
                                        <li>
                                            <p:outputLabel styleClass="mr-2"  value="#{abbattement.motif_C}" />
                                            <p:selectBooleanCheckbox value="#{abbattement.motif_C}" />

                                        </li>
                                        <!--==============================D======================================-->
                                        <li>
                                            <p:outputLabel styleClass="mr-2"  value="#{abbattement.motif_D}" />
                                            <p:selectBooleanCheckbox value="#{abbattement.motif_D}" />

                                        </li>
                                        <!--==============================E======================================-->
                                        <li>
                                            <p:outputLabel styleClass="mr-2"  value="#{abbattement.motif_E}" />
                                            <p:selectBooleanCheckbox value="#{abbattement.motif_E}" />

                                        </li>
                                    </ul>
                                    
                                </div>

    </h:body>
</html>
