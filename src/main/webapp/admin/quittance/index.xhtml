<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <!--
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            -->

            <p:toolbar>
                
            </p:toolbar>
            
            <p:dataTable
                id="dt-payement"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15,20"
                value="#{quittanceController.quittanceList}"
                widgetVar="dtQuittance" 
                var="quittance"
                rowKey="#{quittance}"
                paginator="true" 
                rows="4" 
                paginatorPosition="bottom"
                binding="#{table}" 
            >
                
                <f:facet name="header">
                     <div class="flex justify-content-between">
                         <span 
                             style="font-weight: bold;
                              font-size: 18px; text-transform: uppercase"
                         >
                            Liste
                         </span>
                         <span class="filter-container ui-input-icon-left"> 
                             <i class="pi pi-search icon"></i>
                             <p:inputText 
                                 id="globalFilter"
                                 onkeyup="PF('dtQuittance').filter()" 
                                 placeholder="Search..." 
                             />
                         </span>
                     </div>
                 </f:facet>
                <!--
                <p:column headerText="No" style="width: 5%">
                      <h:outputText value="#{table.rowIndex + 1}" />
                </p:column>
                -->
                
                <p:column headerText="Numero">
                    <h:outputText value="#{quittance.id}" />
                </p:column>
                
                <p:column headerText="Montant paye" >
                    <h:outputText value="#{quittance.montantPaye}" />
                </p:column>
                
                <p:column headerText="Montant restante du" >
                    <h:outputText value="#{quittance.montantRestanteDu}" />
                </p:column>

                <p:column headerText="Date">
                    <h:outputText value="#{quittance.dateQuittance}" />
                </p:column>
              
            <!--
            <p:column exportable="false" style="width: 5%" >
                
                <p:commandButton 
                    icon="pi pi-pencil" 
                    styleClass="edit-button rounded-button ui-button-success mr-4"
                    process="@this"
                >
                   <f:setPropertyActionListener value="#{quittance}" target="#{quittanceController.quittance}" />
                    <p:resetInput target=":dialogs:manage-form-content" />
                </p:commandButton>
                
             </p:column>
            -->
            
            </p:dataTable>
            
        </h:form>
        <!--<ui:include src="ajouter.xhtml" />-->
    
                
</ui:composition>
