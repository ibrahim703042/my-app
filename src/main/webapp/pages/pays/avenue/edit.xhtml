<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
        
        <h:form id="form" class=" py-3">
            
        <!--<p:messages id="msgs"/>-->
        
            <div class="">
                <div class="ui-fluid formgrid grid">
                    <div class="field col-12 md:col-4">

                        <component:inputTextField
                            label="Nom"
                            placeholder="Entrer nom"
                            value="#{collineMapped.nomAvenue}"
                        />

                    </div>
                    <div class="field col-12 md:col-4">
                        <p:outputLabel class="font-bold"  value="Colline"/>
                        <p:selectOneMenu 
                            value="#{collineMapped.idColline}"
                            style="height: 41px; "
                        >
                            <f:selectItem itemLabel="#{collineMapped.nomColline}"  
                                          itemValue="#{collineMaped.id}"/>
                            <f:selectItem itemLabel="Choisir Colline"  />
                            <f:selectItems 
                                var="collin"
                                value="#{CollineController.CollineList()}"
                                itemLabel="#{collin.nomColline}"
                                itemValue="#{collin.id}" 
                            />

                        </p:selectOneMenu>
                    </div>

                    <div class="field col-12 md:col-4 pt-1">
                        <p:spacer />
                        <p:commandButton 
                            value="Modifier" 
                            ajax="false"
                            action="#{collineController.update(collineMapped)}"
                            style="height: 41px; "
                        />
                    </div>
                </div>
            </div>

        </h:form>
            
    </ui:define>
        
</ui:composition>
