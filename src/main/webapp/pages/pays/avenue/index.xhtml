<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <f:metadata>
        <f:event listener="#{avenueController.avenueList()}" type="preRenderView"  />
    </f:metadata>
    
            
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            AVENUE
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
        <div  class="border-2 border-dashed surface-border">

           <div class="card ">
                <h:form>
                    <p:dataTable 
                        paginator="true" 
                        rows="4" 
                        rowSelectMode="add" 
                        paginatorPosition="bottom"
                        binding="#{table}" 
                        value="#{avenueController.avenueList()}" 
                        var="rue"  >
                        
                        <!--
                        <p:column headerText="Code">
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </p:column>
                        -->

                        <p:column 
                            headerText="Avenue" 
                            sortBy="#{rue.nomAvenue}" 
                            filterBy="#{rue.nomAvenue}"
                        >
                            <h:outputText value="#{rue.nomAvenue}" />
                        </p:column>
                        
                        <p:column 
                            headerText="Colline" 
                            sortBy="#{rue.nomColline}" 
                            filterBy="#{rue.nomColline}"
                        >
                            <h:outputText value="#{rue.nomColline}" />
                        </p:column>
                
                    <p:column exportable="false" style="width: 10%" >
                        <p:commandButton 
                            icon="pi pi-pencil" 
                            styleClass="edit-button rounded-button ui-button-success mr-4" 
                            ajax="false"
                            action="#{avenueController.edit(rue.id)}"
                            >

                        </p:commandButton>
                        <p:commandButton 
                            class="ui-button-warning rounded-button" 
                            icon="pi pi-trash"
                            ajax="false"
                            action="#{avenueController.delete(rue.id)}"
                            >

                        </p:commandButton>
                    </p:column>
                    </p:dataTable>
                </h:form>
                
            </div>

       </div>
    </div>
            
</ui:composition>
