<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
    <h:form id="form" class=" py-3">
        <div class="">
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-4">

                    <component:inputTextField
                        label="Nom"
                        placeholder="Entrer nom"
                        value="#{avenue.nomAvenue}"
                    />

                </div>
                <div class="field col-12 md:col-4">
                    <p:outputLabel class="font-bold" value="Colline"/>
                    <p:selectOneMenu 
                        id="Colline" 
                        value="#{avenue.idColline}"
                        style="height: 41px; ">
                        
                        
                        <f:selectItem itemLabel="Choisir Colline" />
                        <f:selectItems 
                            value="#{collineController.collineList()}"
                            var="collin"
                            itemLabel="#{collin.nomColline}"
                            itemValue="#{collin.id}" 
                        />

                    </p:selectOneMenu>
                </div>

                <div class="field col-12 md:col-4 pt-1">
                    <p:spacer />
                    <p:commandButton 
                        value="Enregistrer" 
                        ajax="false"
                        action="#{avenueController.save(avenue)}"
                        style="height: 41px; "
                    />
                </div>
            </div>
        </div>

    </h:form>
                
</ui:composition>
