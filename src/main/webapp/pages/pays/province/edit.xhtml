<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
          
        <h:form id="form" class=" py-3">
            
        <p:messages id="msgs"/>
        <div class="">
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-6">

                    <component:inputTextField
                        label="Nom"
                        placeholder="Entrer nom"
                        value="#{provinceMapped.nomProvince}"
                        id="nom"
                       
                    />
                    <h:outputText id="display" value="#{province.nomProvince}"/>

                </div>

                <div class="field col-12 md:col-3 pt-1">
                    <p:spacer />
                    <p:commandButton 
                        value="Modifier"
                        ajax="false"
                        validateClient="true"
                        update="display" 
                        action="#{provinceController.update(provinceMapped)}"
                        style="height: 41px; "
                    />

                </div>
            </div>
        </div>

    </h:form>
        
        
        
        
        
        
                    
        <!--  ================ Datatables ================  -->
        
        <ui:insert>
            <ui:include src="index.xhtml" />
        </ui:insert>
            
    </ui:define>
        
</ui:composition>
