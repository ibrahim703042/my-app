<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
        
            <h1 class="title">Province</h1>
            <ul class="breadcrumbs">
                <li>
                    <p:link styleClass="no-underline"  outcome="/pages/dashboard.xhtml" >
                        <f:param name="pageId" value="1"/>
                        Acceuil
                    </p:link>
                </li>
                <li class="divider">/</li>
                <li>
                    <p:link styleClass="no-underline active"  outcome="/pages/dashboard.xhtml" >
                        <f:param name="pageId" value="1"/>
                        Province
                    </p:link>
                </li>
            </ul>

            <div class="data">
                <div class="content-data">
                    <!--                
                        <div class="head">
                        </div>
                    -->
                    <div class="data-details">
                        <div class="ui-fluid formgrid grid"></div>

                            <h:form id="edit" class=" py-3">
                                <div class="ui-fluid formgrid grid">
                                    <div class="field col-12 md:col-12">
                                        <component:inputTextField
                                            label="Nom"
                                            placeholder="Entrer nom"
                                            value="#{provinceMapped.nomProvince}"
                                            id="nom"

                                        />
                                    </div>

                                    <div class="field col-12 md:col-3">
                                        <p:commandButton 
                                            value="Modifier"
                                            ajax="false"
                                            validateClient="true"
                                            update="display" 
                                            action="#{provinceController.update(provinceMapped)}"
                                            style="height: 41px; "
                                        />

                                    </div>
                                </div>
                            </h:form>

                            <ui:insert>
                                <ui:include src="index.xhtml" />
                            </ui:insert>

                    </div>
                </div>
            </div> 
        
    </ui:define>
</ui:composition>
