<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{contribuableController.contribuableList()}" />
    </f:metadata>
    
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            Contribuables
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
       <div  class="border-2 border-dashed surface-border">

           <div class="card ">
             
                <h:form>
                    <p:growl id="message" showDetail="true"/>
                    
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton 
                                value="Ajouter" 
                                icon="pi pi-plus" 
                                styleClass="ui-button-success"
                                action="/pages/contribuable/ajouter?faces-redirect=true"
                                ajax="false"
                                style="margin-right: .5rem">
                            </p:commandButton>
                        </p:toolbarGroup>
                        
                        <!-- toolbarGroup for import, excel, pdf-->
                        <p:toolbarGroup align="right">
                            
                            <!-- Export data pdf -->
                            <p:commandButton 
                                value="PDF" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false"
                                class="mr-2"
                                >
                                <p:dataExporter 
                                    type="pdf" 
                                    target="dt-contribuables" 
                                    fileName="contribuables" 
                                />
                            </p:commandButton>
                            
                            <!--Export data excel -->
                            <p:commandButton 
                                value="EXCEL" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false">
                                <p:dataExporter 
                                    type="xls" 
                                    target="dt-contribuables" 
                                    fileName="Gestion contribuables" 
                                />
                            </p:commandButton>
                            
                        </p:toolbarGroup>
                    </p:toolbar>
                    
                    <p:dataTable
                        id="dt-contribuables"
                        paginator="true" 
                        rows="4"
                        paginatorPosition="bottom"
                        binding="#{table}" 
                        value="#{contribuableController.contribuableList()}" 
                        var="contribuabl"  
                        >
                        
                        <!--
                        <p:column 
                            headerText="" 
                            style="width: 5%">
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </p:column>
                        -->
                        
                        <p:column 
                            headerText="Code"
                            sortBy="#{contribuabl.id}" 
                            filterBy="#{contribuabl.id}"
                            style="width: 10%"
                            >
                             <h:outputText value="#{contribuabl.id}" />
                         </p:column>

                        <!--
                        <p:column 
                            headerText="Nom" 
                            sortBy="#{contribuabl.nom}" 
                            filterBy="#{contribuabl.nom}"
                            style="width: 10%"
                            
                            >
                            <h:outputText value="#{contribuabl.nom}" />
                        </p:column>
                        -->
                        
                        <p:column 
                            headerText="Prenom" 
                            sortBy="#{contribuabl.prenom}" 
                            filterBy="#{contribuabl.prenom}"
                            >
                            <h:outputText value="#{contribuabl.prenom}" />
                        </p:column>
                        
                        <p:column 
                            headerText="Email" 
                            sortBy="#{contribuabl.email}" 
                            filterBy="#{contribuabl.email}"
                            >
                            <h:outputText value="#{contribuabl.email}" />
                        </p:column>
                        
                        <p:column 
                            headerText="B.P" 
                            sortBy="#{contribuabl.bp}" 
                            filterBy="#{contribuabl.bp}"
                            style="width: 10%"
                            >
                            <h:outputText value="#{contribuabl.bp}" />
                        </p:column>
                        
                        <!--
                        <p:column 
                            headerText="Date" 
                            sortBy="#{contribuabl.date}" 
                            filterBy="#{contribuabl.date}"
                            >
                            <h:outputText value="#{contribuabl.date}" />
                        </p:column>
                        -->

                        <p:column exportable="false" style="width: 10%" >
                            <p:commandButton 
                                icon="pi pi-pencil" 
                                styleClass="edit-button rounded-button ui-button-success mr-4" 
                                process="@this"
                                ajax="false"
                                action="#{contribuableController.edit(contribuabl.id)}"
                            >

                        </p:commandButton>
                            <p:commandButton 
                                class="ui-button-warning rounded-button" 
                                icon="pi pi-trash"
                                process="@this"
                                ajax="false"
                                action="#{contribuableController.delete(contribuabl.id)}"
                            >

                         </p:commandButton>
                     </p:column>
                    </p:dataTable>
                 </h:form>
            </div>
       </div>
    </div>
            
</ui:composition>
