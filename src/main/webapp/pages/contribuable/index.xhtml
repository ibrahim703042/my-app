<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{contribuableController.contribuableList()}" />
    </f:metadata>
    
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            Contribuables
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
       <div  class="border-2 border-dashed surface-border">

           <div class="card ">
             
                <h:form>
                    <p:growl id="message" showDetail="true"/>
                    
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton 
                                value="Ajouter" 
                                icon="pi pi-plus" 
                                styleClass="ui-button-success"
                                action="/pages/contribuable/ajouter?faces-redirect=true"
                                ajax="false"
                                style="margin-right: .5rem">
                            </p:commandButton>
                        </p:toolbarGroup>
                        
                        <!-- toolbarGroup for import, excel, pdf-->
                        <p:toolbarGroup align="right">
                            
                            <!-- Export data pdf -->
                            <p:commandButton 
                                value="PDF" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false"
                                class="mr-2"
                                >
                                <p:dataExporter 
                                    type="pdf" 
                                    target="dt-contribuables" 
                                    fileName="contribuabl" 
                                />
                            </p:commandButton>
                            
                            <!--Export data excel -->
                            <p:commandButton 
                                value="EXCEL" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false">
                                <p:dataExporter 
                                    type="xls" 
                                    target="dt-contribuables" 
                                    fileName="Gestion contribuables" 
                                />
                            </p:commandButton>
                            
                        </p:toolbarGroup>
                    </p:toolbar>
                    
                    <p:dataTable
                        id="dt-contribuables"
                        paginator="true" 
                        rows="4" 
                        rowSelectMode="add" 
                        paginatorPosition="bottom"
                        binding="#{table}" 
                        value="#{contribuableController.contribuableList()}" 
                        var="taxer"  
                        >

                        <p:column 
                            headerText="" 
                            style="width: 5%">
                             <h:outputText value="#{table.rowIndex + 1}" />
                         </p:column>
                        
                        <p:column 
                            headerText="Code"
                            sortBy="#{taxer.id}" 
                            filterBy="#{taxer.id}"
                            style="width: 10%"
                            >
                             <h:outputText value="#{taxer.id}" />
                         </p:column>

                        <!--
                         <p:column 
                            headerText="Nom" 
                            sortBy="#{taxer.nom}" 
                            filterBy="#{taxer.nom}"
                            style="width: 10%"
                            
                            >
                            <h:outputText value="#{taxer.nom}" />
                         </p:column>
                        -->
                        
                         <p:column 
                            headerText="Prenom" 
                            sortBy="#{taxer.prenom}" 
                            filterBy="#{taxer.prenom}"
                            >
                            <h:outputText value="#{taxer.prenom}" />
                         </p:column>
                        
                         <p:column 
                            headerText="Email" 
                            sortBy="#{taxer.email}" 
                            filterBy="#{taxer.email}"
                            >
                            <h:outputText value="#{taxer.email}" />
                         </p:column>
                        
                         <p:column 
                            headerText="B.P" 
                            sortBy="#{taxer.bp}" 
                            filterBy="#{taxer.bp}"
                            style="width: 10%"
                            >
                            <h:outputText value="#{taxer.bp}" />
                         </p:column>
                        
                        <!--
                         <p:column 
                            headerText="Date" 
                            sortBy="#{taxer.date}" 
                            filterBy="#{taxer.date}"
                            >
                            <h:outputText value="#{taxer.date}" />
                         </p:column>
                        -->

                     <p:column exportable="false" style="width: 10%" >
                         <p:commandButton 
                             icon="pi pi-pencil" 
                             styleClass="edit-button rounded-button ui-button-success mr-4" 
                             process="@this"
                             ajax="false"
                             action="#{contribuableController.edit(taxer.id)}"
                             >

                         </p:commandButton>
                         <p:commandButton 
                             class="ui-button-warning rounded-button" 
                             icon="pi pi-trash"
                             process="@this"
                             ajax="false"
                             action="#{contribuableController.delete(taxer.id)}"
                             >

                         </p:commandButton>
                     </p:column>
                     </p:dataTable>
                 </h:form>
            </div>

       </div>
    </div>
            
</ui:composition>
