
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
                    
         <h:form id="form" class=" py-3 mb-4 bg-white shadow-1 px-4">
            <div class="ui-fluid formgrid grid py-3">
                
                <p:spacer height="30" />
                
                <div class=" field col-12 md:col-6 font-medium text-500 mb-3">
                    B. IDENTIFICATION DU CONTRIBUABLE
                </div>
                    
                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Nom"
                        placeholder="Entrer nom"
                        value="#{contribuable.nom}"
                    />
                </div>

                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Prenom"
                        placeholder="Entrer prenom"
                        value="#{contribuable.prenom}"
                    />
                </div>

                <div class="field col-12 md:col-6">
                <component:inputTextField
                    label="E-mail"
                    placeholder="Entrer email "
                    value="#{contribuable.email}"
                />

                </div>

                <div class="field col-12 md:col-6">
                    <component:inputPasswordField
                        label="Mot de passe"
                        placeholder="Entrer Mot de passe"
                        value="#{contribuable.motPasse}"
                    />
                </div>

                <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="Boite postal"
                        placeholder="BP 1023456 "
                        value="#{contribuable.bp}"
                    />

                </div>

                <div class="field col-12 md:col-6">
                    <component:inputPhoneNumber
                        label="Telephone"
                        placeholder="+25771204778"
                        value="#{contribuable.telephone}"
                    />
                </div>
                
                <div class="field col-12 md:col-12">
                    <p:outputLabel class="font-bold"  value="Representant"/>
                    <p:selectOneMenu 
                        value="#{contribuable.idRepresentant}"
                        style="height: 41px; "
                    >
                        <!--<f:event type="preRenderView" listener="" />-->
                        <f:selectItem itemLabel="Choisir Contribuable" />
                        <f:selectItems var="representan"
                            value="#{representantController.representantList()}"
                            itemLabel=" R-00-#{representan.id} : #{representan.nomRepresentant} #{representan.prenomRepresentant}"
                            itemValue="#{representan.id}" 
                        />

                    </p:selectOneMenu>
                </div>
                
                <div class="field col-12 md:col-10"></div>
                <div class="field col-12 md:col-2">
                    <p:commandButton 
                        value="Enregistrer"
                        ajax="false"
                        action="#{contribuableController.save(contribuable)}"
                        style="height: 41px; "
                    />
                </div>
            </div>

        </h:form>
            
    </ui:define>
        
</ui:composition>
