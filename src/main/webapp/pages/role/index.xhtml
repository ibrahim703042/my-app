<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <div class="surface-card p-4 shadow-1 border-round">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <!--
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            -->

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton 
                        value="Ajouter" 
                        icon="pi pi-plus" 
                        actionListener="#{roleController.openNew}"
                        update=":dialogs:manage-role-content"
                        oncomplete="PF('manageRoleDialog').show()"
                        styleClass="ui-button-success" 
                        style="margin-right: .5rem"
                    >
                        <p:resetInput target=":dialogs:manage-role-content" />
                    </p:commandButton>
                    
                    <p:commandButton
                        value="#{roleController.deleteButtonMessage}"
                        icon="pi pi-trash" 
                        id="delete-roles-button"
                        actionListener="#{roleController.deleteSelectedRoles}"
                        styleClass="ui-button-danger" 
                        disabled="#{!roleController.hasSelectedRoles()}" 
                        update="@this"
                    >
                        <p:confirm 
                            header="Confirmation" 
                            message="Are you Sure?"
                            icon="pi pi-exclamation-triangle" 
                        />
                    </p:commandButton>

                </p:toolbarGroup>
                
            </p:toolbar>
            
            <p:dataTable
                id="dt-roles"
                value="#{roleController.roles}" 
                var="role"
                rowKey="#{role.id}"
                selection="#{roleController.selectedRoles}"
                paginator="true" 
                rows="4" 
                rowSelectMode="add"
                paginatorPosition="bottom"
                binding="#{table}" 
            >
               
                <p:ajax event="rowSelect" update=":form:delete-roles-button" />
                <p:ajax event="rowUnselect" update=":form:delete-roles-button" />
                <p:ajax event="rowSelectCheckbox" update=":form:delete-roles-button" />
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-roles-button" />
                <p:ajax event="toggleSelect" update=":form:delete-roles-button" />
                
                <p:column selectionMode="multiple" exportable="false"></p:column>
                
                <p:column headerText="Code">
                    <h:outputText value="#{role.id}" />
                </p:column>

                <p:column headerText="Nom" >
                    <h:outputText value="#{role.nomRole}" />
                </p:column>
                
                <p:column headerText="Description" >
                    <h:outputText value="#{role.description}" />
                </p:column>

            <p:column exportable="false" style="width: 10%" >
                
                <p:commandButton 
                    icon="pi pi-pencil" 
                    styleClass="edit-button rounded-button ui-button-success mr-4"
                    oncomplete="PF('manageRoleDialog').show()"
                    update=":dialogs:manage-role-content"
                    process="@this"
                >
                    <f:setPropertyActionListener value="#{role}" target="#{roleController.selectedRole}" />
                    <p:resetInput target=":dialogs:manage-role-content" />
                </p:commandButton>
                
                <p:commandButton 
                    class="ui-button-warning rounded-button" 
                    icon="pi pi-trash"
                    process="@this"
                    id="deleteRoleDialog"
                >
                    <f:setPropertyActionListener value="#{role}" target="#{roleController.selectedRole}" />
                    
                </p:commandButton>
                
             </p:column>

            </p:dataTable>
            
        </h:form>
        <ui:include src="ajouter.xhtml" />
    </div>
    
                
</ui:composition>
