<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            
            <p:toolbar>
                
            </p:toolbar>
            
            <p:dataTable
                id="dt-amande"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15,20"
                value="#{amendeController.listAmende}"
                widgetVar="dtAmendes" 
                var="amende"
                rowKey="#{amende}"
                paginator="true" 
                rows="4" 
                paginatorPosition="bottom"
                binding="#{table}" 
            >
                
                <f:facet name="header">
                     <div class="flex justify-content-between">
                         <span 
                             style="font-weight: bold;
                              font-size: 18px; text-transform: uppercase"
                         >
                            Liste
                         </span>
                         <span class="filter-container ui-input-icon-left"> 
                             <i class="pi pi-search icon"></i>
                             <p:inputText 
                                 id="globalFilter"
                                 onkeyup="PF('dtAmendes').filter()" 
                                 placeholder="Search..." 
                             />
                         </span>
                     </div>
                 </f:facet>
                
                <p:column headerText="No" style="width: 5%">
                      <h:outputText value="#{table.rowIndex + 1}" />
                </p:column>
                
                <p:column headerText="Impot" >
                    <h:outputText value="#{amende.idImpot}" />
                </p:column>
                <!--
                <p:column headerText="Base Line" >
                    <h:outputText value="#{amende.baseLine}" />
                </p:column>
                -->
                
                <p:column headerText="Amande fixe" >
                    <h:outputText value="#{amende.amandeFixe}" />
                </p:column>
                
                <p:column headerText="Penalite (10%)" >
                    <h:outputText value="#{amende.penalite}" />
                </p:column>
                
                <p:column headerText="Total" >
                    <h:outputText value="#{amende.total}" />
                </p:column>

                <!--
                <p:column exportable="false" style="width: 10%" >

                    <p:commandButton 
                        icon="pi pi-pencil" 
                        styleClass="edit-button rounded-button ui-button-success mr-4"
                        process="@this"
                    >
                        <f:setPropertyActionListener value="#{role}" target="#{roleController.role}" />
                        <p:resetInput target=":dialogs:manage-form-content" />
                    </p:commandButton>

                 </p:column>
                 -->   

            </p:dataTable>
            
        </h:form>
        <!--<ui:include src="ajouter.xhtml" />-->
    
                
</ui:composition>
