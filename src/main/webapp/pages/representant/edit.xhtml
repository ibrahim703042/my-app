    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
            
        <p:spacer height="200" />
                    
        <h:form id="form" class="shadow-1 px-4 bg-white" >
            <div class="" style="padding: 30px 0px 20px 0px;">
                <div class="ui-fluid formgrid grid">

                    <div class="field col-12 md:col-6 mb-4">
                        <component:inputTextField
                            label="Nom"
                            placeholder="Entrer nom"
                            value="#{representMapped.nomRepresentant}"
                        />
                    </div>

                    <div class="field col-12 md:col-6 mb-4">
                        <component:inputTextField
                            label="Prenom"
                            placeholder="Entrer prenom"
                            value="#{representMapped.prenomRepresentant}"
                        />
                    </div>

                    <div class="field col-12 md:col-12">
                    <component:inputTextField
                        label="E-mail"
                        placeholder="Entrer email "
                        value="#{representMapped.emailRepresentant}"
                    />

                    </div>
                    
                    <div class="field col-12 md:col-12 mb-4">
                        <component:inputTextField
                            label="Boite postal"
                            placeholder="BP 1023456 "
                            value="#{representMapped.bpRepresentant}"
                        />

                    </div>

                    <div class="field col-12 md:col-12 mb-4">
                        <component:inputPhoneNumber
                            label="Telephone"
                            placeholder="+257 71 20 47 78"
                            value="#{representMapped.telephoneRepresentant}"
                        />
                    </div>

                    <div class="field col-12 md:col-10"></div>
                    <div class="field col-12 md:col-2">
                        <p:commandButton
                            ajax="false"
                            value="Modifier" 
                            action="#{representantController.update(representMapped)}"
                            style="height: 41px; "
                        />
                    </div>
                </div>
            </div>

        </h:form>
