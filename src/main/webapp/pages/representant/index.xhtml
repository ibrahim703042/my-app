<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <f:metadata>
        <f:event  type="preRenderView" listener="#{representantController.representantList()}" />
    </f:metadata>
    
    <div class="surface-card p-4 shadow-1 border-round">
        <div class="text-3xl font-medium text-900 mb-3">
            Representants
        </div>
        <div class="font-medium text-500 mb-3">
            Listes
        </div>
       <div  class="border-2 border-dashed surface-border">

           <div class="card ">
             
                <h:form>
                    <p:growl id="message" showDetail="true"/>
                    
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton 
                                value="New" 
                                icon="pi pi-plus" 
                                styleClass="ui-button-success"
                                action="/pages/representant/ajouter?faces-redirect=true"
                                ajax="false"
                                style="margin-right: .5rem">
                            </p:commandButton>
                        </p:toolbarGroup>
                        
                        <!-- toolbarGroup for import, excel, pdf-->
                        <p:toolbarGroup align="right">
                            
                            <!--Export import -->
                            <p:fileUpload 
                                mode="simple" 
                                skinSimple="true" 
                                label="Import" 
                                chooseIcon="pi pi-download" 
                            />
                            
                            <!-- Export data pdf -->
                            <p:commandButton 
                                value="PDF" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false"
                                class="mr-2"
                                >
                                <p:dataExporter 
                                    type="pdf" 
                                    target="dt-representants" 
                                    fileName="representant" 
                                />
                            </p:commandButton>
                            
                            <!--Export data excel -->
                            <p:commandButton 
                                value="EXCEL" 
                                icon="pi pi-upload" 
                                styleClass="ui-button-help" 
                                ajax="false">
                                <p:dataExporter 
                                    type="xls" 
                                    target="dt-representants" 
                                    fileName="Gestion representants" 
                                />
                            </p:commandButton>
                            
                        </p:toolbarGroup>
                    </p:toolbar>
                    
                    <p:dataTable
                        id="dt-representants"
                        paginator="true" 
                        rows="4" 
                        rowSelectMode="add" 
                        paginatorPosition="bottom"
                        binding="#{table}" 
                        value="#{representantController.representantList()}" 
                        var="representan"  
                        >

                        <p:column 
                            headerText="" 
                            style="width: 5%">
                             <h:outputText value="#{table.rowIndex + 1}" />
                         </p:column>
                        
                        <!--
                        <p:column 
                            headerText="Matricule"
                            sortBy="#{representan.id}" 
                            filterBy="#{representan.id}"
                            style="width: 17%"
                            >
                             <h:outputText value="#{representan.id}" />
                         </p:column>
                        -->

                         <p:column 
                            headerText="Nom" 
                            sortBy="#{representan.nomRepresentant}" 
                            filterBy="#{representan.nomRepresentant}"
                            style="width: 10%"
                            
                            >
                            <h:outputText value="#{representan.nomRepresentant}" />
                         </p:column>
                        
                         <p:column 
                            headerText="Prenom" 
                            sortBy="#{representan.prenomRepresentant}" 
                            filterBy="#{representan.prenomRepresentant}"
                            style="width: 15%"
                            >
                            <h:outputText value="#{representan.prenomRepresentant}" />
                         </p:column>
                        
                        
                         <p:column 
                            headerText="Email" 
                            sortBy="#{representan.emailRepresentant}" 
                            filterBy="#{representan.emailRepresentant}"
                            >
                            <h:outputText value="#{representan.emailRepresentant}" />
                         </p:column>
                        
                         <p:column 
                            headerText="B.P" 
                            sortBy="#{representan.bpRepresentant}" 
                            filterBy="#{representan.bpRepresentant}"
                            style="width: 10%"
                            >
                            <h:outputText value="#{representan.bpRepresentant}" />
                         </p:column>
                        
                        <!--
                         <p:column 
                            headerText="Date" 
                            sortBy="#{representan.date}" 
                            filterBy="#{representan.date}"
                            >
                            <h:outputText value="#{representan.date}" />
                         </p:column>
                        -->

                     <p:column exportable="false" style="width: 10%" >
                         <p:commandButton 
                             icon="pi pi-pencil" 
                             styleClass="edit-button rounded-button ui-button-success mr-4" 
                             process="@this"
                             ajax="false"
                             action="#{representantController.edit(representan.id)}"
                             >

                         </p:commandButton>
                         <p:commandButton 
                             class="ui-button-warning rounded-button" 
                             icon="pi pi-trash"
                             process="@this"
                             ajax="false"
                             action="#{representantController.delete(representan.id)}"
                             >

                         </p:commandButton>
                     </p:column>
                     </p:dataTable>
                 </h:form>
               
            </div>

       </div>
    </div>
            
</ui:composition>
