<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
        
        
        <h:form id="form" class=" py-3 mb-4 shadow-1 px-4">
            <div class="">
                <div class="ui-fluid formgrid grid">
                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Nom"
                            placeholder="Entrer nom"
                            value="#{contribuable.nom}"
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Prenom"
                            placeholder="Entrer prenom"
                            value="#{contribuable.prenom}"
                        />
                    </div>
                    
                    <div class="field col-12 md:col-6">
                    <component:inputTextField
                        label="E-mail"
                        placeholder="Entrer email "
                        value="#{contribuable.email}"
                    />

                    </div>
                    
                    <div class="field col-12 md:col-6">
                        <component:inputPasswordField
                            label="Mot de passe"
                            placeholder="Entrer Mot de passe"
                            value="#{contribuable.password}"
                        />
                    </div>

                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Boite postal"
                            placeholder="B.P 1023456 "
                            value="#{contribuable.BP}"
                        />

                    </div>
                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Telephone"
                            placeholder="+257 71 20 47 78"
                            value="#{contribuable.telephone}"
                            type="number"
                        />
                    </div>

                    <div class="field col-12 md:col-10"></div>
                    <div class="field col-12 md:col-2">
                        <p:commandButton 
                            value="Enregistrer" 
                            update="@form" 
                            action="#{contribuable.save}"
                            style="height: 41px; "
                        />
                    </div>
                </div>
            </div>

        </h:form>
        
                    
        <!--        datatables       -->
        
        <div class="surface-card p-4 shadow-1 border-round">
            <div class="text-3xl font-medium text-900 mb-3">
                Contribuable
            </div>
            <div class="font-medium text-500 mb-3">
                Listes
            </div>
           <div  class="border-2 border-dashed surface-border">
               
               <div class="card ">
                    <h:form>
                        <p:dataTable var="contribuable" value="#{contribuableView.contribuables}">
                            <p:column headerText="Code">
                                <h:outputText value="#{contribuable.id}" />
                            </p:column>
                            
                            <p:column headerText="Nom">
                                <h:outputText value="#{contribuable.nom}" />
                            </p:column>
                            
                            <p:column headerText="E-mail">
                                <h:outputText value="#{contribuable.email}" />
                            </p:column>
                            
                            <p:column headerText="B.P">
                                <h:outputText value="#{contribuable.bp}" />
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </div>
               
           </div>
        </div>
            
    </ui:define>
        
</ui:composition>
