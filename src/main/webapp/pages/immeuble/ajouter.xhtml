
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
                    
        <h:form id="form" class=" py-3 mb-4 shadow-1 px-4">
            <div class="">
                
                <div class="ui-fluid formgrid grid">
                       
                    <div class="field col-12 md:col-12">
                        <p:outputLabel class="font-bold"  value="Contribuable"/>
                        <p:selectOneMenu 
                            value="#{immeuble.idContribuable}"
                            filter="true" 
                            filterMatchMode="startsWith" 
                            dynamic="true"
                            style="height: 41px; "
                        >
                            <f:selectItem itemLabel="Choisir contribuable" />
                            <f:selectItems var="contribuabl"
                                value="#{contribuableController.contribuableList()}"
                                itemLabel="#{contribuabl.id} : 
                                    #{contribuabl.nom} 
                                    #{contribuabl.prenom}
                                "
                                itemValue="#{contribuabl.id}" 
                            />

                        </p:selectOneMenu>
                    </div>

                    <div class="field col-12 md:col-12">
                        <p:outputLabel class="font-bold"  value="Colline"/>
                        <p:selectOneMenu 
                            value="#{immeuble.idColline}"
                            filter="true" 
                            filterMatchMode="startsWith" 
                            dynamic="true"
                            style="height: 41px; "
                        >
                            <f:selectItem itemLabel="Choisir colline" />
                            <f:selectItems var="coll"
                                value="#{collineController.collineList()}"
                                itemLabel="#{coll.nomColline} "
                                itemValue="#{coll.id}" 
                            />

                        </p:selectOneMenu>
                    </div>

                    <div class="field col-12 md:col-6">
                        <component:inputTextField
                            label="Avenue/Rue"
                            placeholder="20 Av No 109"
                            value="#{immeuble.nomAvenue}"
                        />
                    </div>

                    <div class="field col-12 md:col-10"></div>
                    <div class="field col-12 md:col-2">
                        <p:commandButton
                            ajax="false"
                            value="Enregistrer" 
                            action="#{immeubleController.save(immeuble)}"
                            style="height: 41px; "
                        />
                    </div>
                </div>
            </div>

        </h:form>
            
    </ui:define>
        
</ui:composition>
