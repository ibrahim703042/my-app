<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
    <h:form id="form" class=" py-3">
        <!--<p:messages id="msgs"/>-->
        <div class="">
            <div class="ui-fluid formgrid grid">
                
                <div class="field col-12 md:col-7">
                    <p:outputLabel class="font-bold"  value="Immeuble"/>
                    <p:selectOneMenu
                        value="#{declaration.idImmeuble}"
                        filter="true" 
                        filterMatchMode="startsWith" 
                        dynamic="true"
                        style="height: 41px; "
                        required="true"
                    >
                        <f:selectItem itemLabel=" ------- Choisir Immeuble -------" />
                        <f:selectItems var="cont"
                            value="#{immeubleController.immeubleList()}"
                            itemLabel=" #{cont.id} :              
                            PROVINCE: #{cont.nomProvince}   -     
                            COMMUNE: #{cont.nomCommune}     -   
                            COLLINE: #{cont.nomColline}     -    
                            AVENUE: #{cont.nomAvenue} "
                            itemValue="#{cont.id}" 
                        />

                    </p:selectOneMenu>
                </div>
                
                <div class="field col-12 md:col-3">

                    <component:inputTextField
                        label="NIF"
                        placeholder="NIF"
                        value="#{declaration.nif}"
                    />

                </div>
                
                <div class="field col-12 md:col-2">

                    <component:inputTextField
                        label="CCF"
                        placeholder="CCF"
                        value="#{declaration.ccf}"
                    />

                </div>
                
                <div class="field col-12 md:col-2">
                    <p:outputLabel class="font-bold"  value="Date plutot"/>
                    <p:datePicker 
                        value="#{declaration.date_1}" 
                        style="height: 41px; "
                        showIcon="true"
                        locale="de"
                        monthNavigator="true"
                        yearNavigator="true"
                        pattern="yyyy-MMM-dd"
                        dir="rtl"
                        readonly="true"
                    />

                </div>
                
                <div class="field col-12 md:col-4">
                    <p:outputLabel class="font-bold"  value="Date plutard"/>
                    <p:datePicker
                        value="#{declaration.date_2}" 
                        style="height: 41px; "
                        showIcon="true"
                        monthNavigator="true"
                        yearNavigator="true"
                        pattern="yyyy-MMM-dd"
                        dir="rtl"
                        required="true"
                    />

                </div>
                
                <div class="field col-12 md:col-4 pt-1">
                    <p:spacer />
                    <p:commandButton 
                        value="Enregistrer" 
                        ajax="false"
                        action="#{declarationController.save(declaration)}"
                        style="height: 41px; "
                    />
                </div>
            </div>
        </div>

    </h:form>
                
</ui:composition>
