<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
   
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton 
                        value="New" 
                        icon="pi pi-plus" 
                        styleClass="ui-button-success" 
                        style="margin-right: .5rem">
                    </p:commandButton>
                    <p:commandButton 
                        icon="pi pi-trash"
                        styleClass="ui-button-danger" >
                    </p:commandButton>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:fileUpload 
                        mode="simple" 
                        skinSimple="true" 
                        label="Import" 
                        chooseIcon="pi pi-download" 
                    />
                    <p:commandButton 
                        value="Export" 
                        icon="pi pi-upload" 
                        styleClass="ui-button-help" 
                        ajax="false">
                        <p:dataExporter 
                            type="pdf" 
                            target="dt-products" 
                            fileName="products" 
                        />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            
</ui:composition>
