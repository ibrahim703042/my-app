<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/resources/templates/dashboardTemplate.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name = "contents">
            
        <p:spacer height="90" />
        
        <div class="card crud-demo">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />
        
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{provinceView.openNew}"
                            update=":dialogs:manage-province-content" oncomplete="PF('manageProvinceDialog').show()"
                            styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-province-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-provinces-button" value="#{provinceView.deleteButtonMessage}"
                            icon="pi pi-trash" actionListener="#{provinceView.deleteSelectedprovinces}"
                            styleClass="ui-button-danger" disabled="#{!provinceView.hasSelectedprovinces()}" update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected provinces?"
                                icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-provinces" fileName="provinces" />
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
        
                <p:dataTable 
                    id="dt-provinces" 
                    widgetVar="dtprovinces" 
                    var="provinc" 
                    value="#{provinceView.provinces}"
                    reflow="true" 
                    styleClass="provinces-table" 
                    selection="#{provinceView.selectedprovinces}"
                    rowKey="#{province.id}"
                    paginator="true" rows="10" 
                    rowSelectMode="add" 
                    paginatorPosition="bottom"
                    >
                    
                    <f:facet name="header">
                        <div class="provinces-table-header">
                            <span style="font-weight: bold">
                                PROVINCES
                            </span>
                            <span class="filter-container ui-input-icon-left"> 
                                <i class="pi pi-search"></i>
                                <p:inputText 
                                    id="globalFilter" 
                                    onkeyup="PF('dtprovinces').filter()" 
                                    placeholder="Search" 
                                />
                            </span>
                        </div>
                    </f:facet>
        
                    <p:ajax event="rowSelect" update=":form:delete-provinces-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-provinces-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-provinces-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-provinces-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-provinces-button" />
        
                    <p:column selectionMode="multiple" exportable="false"></p:column>
        
                    <p:column 
                        headerText="Code" 
                        sortBy="#{provinc.id}" 
                        filterBy="#{provinc.id}">
                        <h:outputText value="#{provinc.id}" />
                    </p:column>
                    <p:column 
                        headerText="Nom" 
                        sortBy="#{provinc.nomProvince}" 
                        filterBy="#{provinc.nomProvince}"
                        >
                        <h:outputText value="#{provinc.nomProvince}" />
                    </p:column>
                
                    <p:column exportable="false">
                        <p:commandButton 
                            icon="pi pi-pencil" 
                            update=":dialogs:manage-province-content"
                            oncomplete="PF('manageProvinceDialog').show()"
                            styleClass="edit-button rounded-button ui-button-success" 
                            process="@this"
                            >
                            <f:setPropertyActionListener 
                                value="#{provinc}" 
                                target="#{provinceView.selectedprovince}" 
                            />
                            <p:resetInput 
                                target=":dialogs:manage-province-content" 
                            />
                        </p:commandButton>
                        <p:commandButton 
                            class="ui-button-warning rounded-button" 
                            icon="pi pi-trash"
                            process="@this"
                            oncomplete="PF('deleteProvinceDialog').show()"
                            >
                            <f:setPropertyActionListener 
                                value="#{provinc}" 
                                target="#{provinceView.selectedprovince}" 
                            />
                        </p:commandButton>
                    </p:column>
        
                </p:dataTable>
            </h:form>
        
            <h:form id="dialogs">
                <p:dialog 
                    header="province Details" 
                    showEffect="fade" modal="true" 
                    widgetVar="manageProvinceDialog"
                    responsive="true"
                    >
                    
                    <p:outputPanel id="manage-province-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty provinceView.selectedprovince}">
                            <div class="field">
                                <p:outputLabel for="name">Nom</p:outputLabel>
                                <p:inputText id="name" value="#{provinceView.selectedprovince.nomProvince}" required="true" />
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>
        
                    <f:facet name="footer">
                        <p:commandButton 
                            value="Save" 
                            icon="pi pi-check" 
                            actionListener="#{provinceView.saveProvince}"
                            update="manage-province-content" 
                            process="manage-province-content @this" 
                        />
                        <p:commandButton 
                            value="Cancel" 
                            icon="pi pi-times" 
                            onclick="PF('manageProvinceDialog').hide()"
                            class="ui-button-secondary" 
                            type="button" 
                        />
                    </f:facet>
                </p:dialog>
        
                <p:confirmDialog 
                    widgetVar="deleteProvinceDialog" 
                    showEffect="fade" 
                    width="300"
                    message="Delete the province?" 
                    header="Confirm" 
                    severity="warn"
                    >
                    <p:commandButton 
                        value="Yes" 
                        icon="pi pi-check" 
                        actionListener="#{provinceView.deleteProvince}"
                        process="@this" 
                        update=":form:delete-provinces-button"
                        oncomplete="PF('deleteProvinceDialog').hide()" 
                    />
                    <p:commandButton 
                        value="No" 
                        type="button" 
                        styleClass="ui-button-secondary" 
                        icon="pi pi-times"
                        onclick="PF('deleteProvinceDialog').hide()" 
                    />
                </p:confirmDialog>
        
                <p:confirmDialog 
                    global="true" 
                    showEffect="fade" 
                    width="300"
                    >
                    <p:commandButton 
                        value="Yes" 
                        type="button" 
                        styleClass="ui-confirmdialog-yes" 
                        icon="pi pi-check" 
                    />
                    <p:commandButton 
                        value="No" 
                        type="button" 
                        styleClass="ui-confirmdialog-no ui-button-secondary"
                        icon="pi pi-times" />
                </p:confirmDialog>
            </h:form>
        </div>
        
            
    </ui:define>
        
</ui:composition>
