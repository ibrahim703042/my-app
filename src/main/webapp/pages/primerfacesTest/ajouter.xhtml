<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:component="http://xmlns.jcp.org/jsf/composite/component">
                
    <h:form id="form" class=" py-3">
        <p:messages id="msgs"/>
        <div class="">
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-6">

                    <component:inputTextField
                        label="Nom"
                        placeholder="Entrer nom"
                        value="#{province.nomProvince}"
                        id="nom"
                       
                    />
                    <h:outputText id="display" value="#{province.nomProvince}"/>

                </div>

                <div class="field col-12 md:col-3 pt-1">
                    <p:spacer />
                    <p:commandButton 
                        value="Enregistrer"
                        ajax="false"
                        icon="pi pi-check"
                        validateClient="true"
                        update="display" 
                        action="#{provinceController.save(province)}"
                        style="height: 41px; "
                    />

                </div>
            </div>
        </div>

    </h:form>
                
</ui:composition>
