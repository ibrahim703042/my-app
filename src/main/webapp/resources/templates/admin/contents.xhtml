<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:co = "http://java.sun.com/jsf/composite/component"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"> 
        
        <h1 class="title">Dashboard</h1>
        <ul class="breadcrumbs">
            <li>
                <p:link styleClass="no-underline"  outcome="/admin/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Acceuil
                </p:link>
            </li
            >
            <li class="divider">/</li>
            <li>
                <p:link styleClass="no-underline active"  outcome="/admin/dashboard.xhtml" >
                    <f:param name="pageId" value="1"/>
                    Dashboard
                </p:link>
            </li>
        </ul>

        <!--================DashBoard=====================================-->
        <!--<ui:include src="/admin/widget/widget.xhtml" />-->
        
        <div class="data">
            <div class="content-data">
                <div class="head">
                    <h3>Recent Declaration</h3>
                </div>
                <div class="data-details">
                        
                    <h:form id="form">
                        
                        <p:growl id="message" showDetail="true"/>

                        <p:toolbar>

                            <p:toolbarGroup align="right">
                                <p:commandButton 
                                    value="EXCEL" 
                                    icon="pi pi-upload" 
                                    styleClass="ui-button-help" >
                                    <p:dataExporter 
                                        type="xls" 
                                        target="dt-declarations" 
                                        fileName="Gestion declaractions" 
                                    />
                                </p:commandButton>

                            </p:toolbarGroup>
                        </p:toolbar>

                        <p:dataTable 
                            id="dt-declaractions"
                            rows="4"
                            widgetVar="dtDeclarations"
                            paginatorPosition="bottom"
                            binding="#{table}" 
                            var="declaration" 
                            value="#{declarationController.declarations}"
                            rowKey="#{declaration}">

                            <f:facet name="header">
                                <div class="flex justify-content-between">
                                    <span style="font-weight: bold;"></span>
                                    <span class="filter-container ui-input-icon-left"> 
                                        <i class="pi pi-search icon"></i>
                                        <p:inputText 
                                            id="globalFilter" 
                                            onkeyup="PF('dtDeclarations').filter()" 
                                            placeholder="Search..." 
                                        />
                                    </span>
                                </div>
                            </f:facet>                        

                            <p:column headerText="No" style="width: 5%">
                                <h:outputText value="#{table.rowIndex + 1}" />
                            </p:column>

                            <p:column headerText="NIF" style="width: 10%">
                                <h:outputText value="#{declaration.nif}" />
                            </p:column>

                            <p:column headerText="CCF" style="width: 7%">
                                <h:outputText value="#{declaration.ccf}" />
                            </p:column>

                            <p:column headerText="Nom / Raison Sociale" >
                                <h:outputText value="#{declaration.contribuable}" />
                            </p:column>

                            <p:column headerText="Date plutot" >
                                <h:outputText value="#{declaration.date_1}" />
                            </p:column>

                            <p:column headerText="Date plutard">
                                <h:outputText value="#{declaration.date_2}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                        
                </div>
            </div>
        </div>
        
</ui:composition>
