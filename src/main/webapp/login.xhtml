<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Admin</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body id="body">
        <!--<p:graphicImage name="image_1.png" library="image" alt="Image" class="min-h" />-->
        <div class="mt-5 pt-5">
            <div class="flex align-items-center justify-content-center">
                <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
                    <h:form>
                        <div class="text-center mb-5">
                            <p:graphicImage name="image_1.png" library="image" alt="Image" height="50" styleClass="mb-3"/>
                            <div class="text-900 text-3xl font-medium mb-3">Authentification</div>
                            <p:spacer height="20"/>
                            <!--
                            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
                            -->
                            
                        </div>

                        <div>
                            <label for="email" class="block text-900 font-medium mb-2">Email</label>
                            <p:inputText id="email" value="#{login.email}" placeholder="example@outlook.com" styleClass="w-full mb-3" />

                            <label for="motPasse" class="block text-900 font-medium mb-2">Mot de passe</label>
                            <p:inputText id="motPasse" value="#{login.motPasse}" type="password" placeholder="**********" styleClass="w-full mb-3"/>

                            <p:spacer height="20"/>
                            <!-- 
                           <div class="flex align-items-center justify-content-between mb-6">
                                <div class="flex align-items-center">
                                    <p:selectBooleanCheckbox id="rememberme" styleClass="mr-2"/>
                                    <label for="rememberme">Remember me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
                            </div>
                            -->

                            <p:commandButton 
                                ajax="false"
                                value="Se connectez" 
                                icon="pi pi-user"
                                styleClass="w-full"
                                action="#{login.validateUsernamePassword}"
                                />
                        </div>
                        
                    </h:form>
                </div>
            </div>
        </div>

        
    </h:body>
</html>
