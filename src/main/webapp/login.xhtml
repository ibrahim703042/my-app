<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:ui = "http://java.sun.com/jsf/facelets"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
        
   <h:body>
      <ui:composition template = "/resources/templates/welcomeTemplate.xhtml">

         <!-- <ui:define name = "hero">
            
         </ui:define> -->
         
        <ui:define name = "content">
            
            
            <section id="login" class="login">

                <div class="container" data-aos="fade-up">
                    <div class="cover" data-aos="fade-up" data-aos-delay="100">

                        <div class="cover-img">
                            <h:graphicImage name="image/formLoginImg.jpg"  class="img" />
                        </div>

                    </div>

                    <div class="forms">
                        <div class="form-content">
                            <div class="login-form">

                                <div class="title">S'authentifier</div>

                                <h:form id="form">

                                    <div class="input-boxes">
                                        <div class="input-box">
                                            <i class="ri-mail-line"></i>
                                            <h:inputText  required="true" class="input" value="#{authController.contribuable.email}">
                                                <f:passThroughAttribute name="type" value="email"/>
                                                <f:passThroughAttribute name="placeholder" value="Email"/>
                                            </h:inputText>
                                        </div>
                                       
                                        <div class="input-box">
                                            <i class="ri-lock-password-line"></i>
                                             <h:inputSecret required="true" class="input" value="#{authController.contribuable.motPasse}" >
                                                <f:passThroughAttribute name="type" value="motPasse"/>
                                                <f:passThroughAttribute name="placeholder" value="Mot de passe"/>
                                            </h:inputSecret>
                                        </div>

                                        <div class="button input-box">
                                            <h:commandButton value="Se connecter" class="btnInput" action="#{authController.loginContribuable}">
                                                <f:param name="pageId" value="2"/>
                                            </h:commandButton>
                                        </div>
                                        
                                    </div>
                                    
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </section> 
            
                
         </ui:define>

         <!-- <ui:define name = "footer">

         </ui:define> -->

      </ui:composition>
       
   </h:body>
</html>
